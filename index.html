<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="page-header">
        <div class="container">
            <a href="#" class="page-logo">BestShop</a>
            <nav class="page-nav">
                <ul class="page-nav-list">
                    <li><a href="#">WHY US</a></li>
                    <li><a href="#">BENEFITS</a></li>
                    <li>
                        <a href="#">PRICES</a></li>
                    <li>
                        <a href="#">CONTACT</a></li>
                </ul>
            </nav>

        </div>

    </header>
    <!-- main page of web side -->
    <main>
        <!-- Sekcja 1 SEEL MORE -->
        <section class="page-section">
            <div class="container">
                <h1>Sell More!</h1>
                <p>Open shop on our platform and increase your sales
                </p>
                <a href="#" class="btn-first">Open your shop</a>
            </div>
            <img src="assets/Background.png" alt="computer background">
            <!-- sekcja 2 statystyki -->
        </section>
        <section class="stats">
            <div class="container">
                <h2>
                    The most popular sales platform in country
                </h2>
                <div class="stats-all-columns">
                    <div class="stats-single-column">
                        <div class="stats-circle">
                            <img src="assets/Person.svg" alt="People" class="stats-img">
                        </div>
                        <div class="stats-number">10000<span>+</span></div>
                        <div class="stats-text"> daily entries</div>
                    </div>
                    <div class="stats-single-column">
                        <div class="stats-circle">
                            <img src="assets/Eye.svg" alt="eye" class="stats-img">
                        </div>
                        <div class="stats-number">2000000<span>+</span></div>
                        <div class="stats-text"> seen products <br>every day</div>
                    </div>
                    <div class="stats-single-column">
                        <div class="stats-circle">
                            <img src="assets/Catalog.svg" alt="books" class="stats-img">
                        </div>
                        <div class="stats-number">10000<span>+</span></div>
                        <div class="stats-text"> added post</div>
                    </div>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
